<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/bootstrap-grid.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/bootstrap-reboot.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" type="text/css" media="screen">

    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.bundle.min.js "></script>

    <title>Tugas CSS - Bootstrap v4.6</title>
</head>

<body>

    <div class="row">
        <div class="col-sm-4 text-center">
            <div class="h2">Rounded Image
                <img src="../img/jakarta.jpg" class="rounded" alt="jakarta" width="350" height="300">
            </div>
        </div>
        <div class="col-sm-4 text-center">
            <div class="h2">Circle Image
                <img src="../img/lampung.jpg" class="rounded-circle" alt="lampung" width="350" height="300">
            </div>
        </div>
        <div class="col-sm-4 text-center">
            <div class="h2">Thumbnail Image
                <img src="../img/yogyakarta.jpg" class="img-thumbnail" alt="yogyakarta" width="350" height="300">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row text-center mt-5">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 center">
                <h3 class="text-center">Rounded Image</h3>
                <img src="../img/jakarta.jpg" class="rounded" width="300px" height="300px" alt="">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 center">
                <h3 class="text-center">Circle Image</h3>
                <img src="../img/lampung.jpg" class="rounded-circle" width="300px" height="300px" alt="">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 center">
                <h3 class="text-center">Thumbnail Image</h3>
                <img src="../img/yogyakarta.jpg" class="img-thumbnail" width="300px" alt="">
            </div>
        </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>


</body>

</html>
