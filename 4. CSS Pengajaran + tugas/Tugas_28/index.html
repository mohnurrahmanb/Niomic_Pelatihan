<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/bootstrap-grid.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/bootstrap-reboot.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">

    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.bundle.min.js "></script>

    <title>Tugas CSS - Bootstrap v4.6</title>
</head>

<body>

    <div class="container">
        <div class="row mt-5 mb-4">
            <div class="col-sm"></div>
            <div class="col-sm">
                <img src="../img/lampung.jpg" class="rounded-circle mx-auto d-block" width="150px" height="100px"
                    alt="lampung">
                <form>
                    <div class="form-group">
                        <label class="font-weight-normal" for="exampleFormControlInput1">Nama Lengkap</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="Nama Lengkap">
                    </div>
                    <div class="form-group">
                        <label class="font-weight-normal" for="exampleFormControlTextarea1">Alamat Rumah</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-normal" for="exampleFormControlInput1">Alamat Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="Alamat Email (disabled)" disabled>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-normal" for="exampleFormControlInput1">Password</label>
                        <input type="password" class="form-control" id="exampleFormControlInput1"
                            placeholder="Kata Sandi">
                    </div>
                    <div class="form-group">
                        <label class="font-weight-normal" for="exampleFormControlFile1">SCAN KTP</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label font-weight-normal font-size" for="defaultCheck1">
                                Saya <u>setuju</u> dan telah membaca <span style="color:blue;">aturan</span> serta <span
                                    style="color:blue;">ketentuan</span> yang berlaku
                            </label>
                        </div>
                    </div>
                    <button type="submit"
                        class="btn btn-primary btn-sm btn-lg btn-block font-weight-bold">Submit</button>
                </form>
            </div>
            <div class="col-sm"></div>
        </div>


    </div>

</body>

</html>
