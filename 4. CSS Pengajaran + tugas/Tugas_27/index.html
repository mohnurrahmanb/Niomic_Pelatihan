<head>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen">

    <link rel="stylesheet" href="css/bootstrap-grid.css" type="text/css" media="screen">

    <title>Tugas CSS - Bootstrap v4.6</title>

    <style>
        .box1 {
            background-color: aqua;
            border: 1px solid white;
            height: 150px;
        }

        .box2 {
            background-color: green;
            border: 1px solid white;
            height: 130px;
        }

        .box3 {
            background-color: blue;
            border: 1px solid white;
            height: 110px;
        }

        .box4 {
            background-color: red;
            border: 1px solid white;
            height: 90px;
        }

        .box5 {
            background-color: yellow;
            border: 1px solid white;
            height: 70px;
        }

        .box6 {
            background-color: purple;
            border: 1px solid white;
            height: 40px;
            width: 40px;
        }
    </style>

<body>

    <div class="box1 col-12 mt-5">
        <div class="box2 col-10 mt-2">
            <div class="box3 col-8 mt-2">
                <div class="box4 col-6 mt-2">
                    <div class="box5 col-4 mt-2">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
