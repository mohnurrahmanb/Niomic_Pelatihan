<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/bootstrap-grid.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/bootstrap-reboot.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" type="text/css" media="screen">

    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.bundle.min.js "></script>

    <title>Tugas CSS - Bootstrap v4.6</title>
</head>

<body>

    <!-- content  -->
    <form>
        <div class="form-group">
            <label class="font-weight-bold" for="exampleFormControlInput1">Nama Lengkap</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nama Lengkap">
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="exampleFormControlTextarea1">Alamat Rumah</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="exampleFormControlFile1">Foto Profil</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>

        <div class="form-group">
            <label class="font-weight-bold" for="exampleFormControlInput1">Alamat Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Alamat Email">
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="exampleFormControlInput1">Kata Sandi</label>
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Kata Sandi">
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="exampleFormControlInput1">Jenis Kendaraan Anda</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                <label class="form-check-label" for="inlineRadio1">Motor</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                <label class="form-check-label" for="inlineRadio2">Mobil</label>
            </div>
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect1">Example select</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect2">Example multiple select</label>
            <select multiple class="form-control" id="exampleFormControlSelect2">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>

    </form>


    <!-- /content -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>


</body>

</html>
