<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Formulir Pendaftaran</h1>
    <form>
      <p>Cari Data : <input type="search" /></p>
      <p>Nama Lengkap : <input type="text" /></p>
      <p>Alamat Website : <input type="url" /></p>
      <p>Umur : <input type="number" min="10" max="35" /></p>
      <p>No HP : <input type="tel" /></p>
      <p>
        Seberapa mengerti anda dengan materi ini?<input
          type="range"
          min="1"
          max="5"
        />
      </p>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
