<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <form action="">
      <fieldset>
        <legend>Form</legend>
        <table>
          <tr>
            <td>Nama</td>
            <td>: <input type="text" placeholder="Nama Lengkap..." /></td>
          </tr>
          <tr>
            <td>Username</td>
            <td>: <input type="text" placeholder="Username..." /></td>
          </tr>
          <tr>
            <td>Email</td>
            <td>: <input type="Email" placeholder="Your Email..." /></td>
          </tr>
          <tr>
            <td>Password</td>
            <td>: <input type="password" placeholder="Password..." /></td>
          </tr>
          <tr>
            <td>Alamat Web</td>
            <td>: <input type="url" placeholder="Masukkan URL WEB" /></td>
          </tr>
          <tr>
            <td>Tanggal Lahir</td>
            <td>: <input type="date" /></td>
          </tr>
          <tr>
            <td>Umur</td>
            <td>: <input type="number" /></td>
          </tr>
          <tr>
            <td>Jenis Kelamin</td>
            <td>
              : <input type="radio" value="L" />Laki-laki
              <input type="radio" value="P" />Perempuan
            </td>
          </tr>
          <tr>
            <td>Agama</td>
            <td>
              :
              <select name="" id="">
                <option value="Islam" selected>Islam</option>
                <option value="Kristen">Kristen</option>
                <option value="Katolik">Katolik</option>
                <option value="Hindu">Hindu</option>
                <option value="Budha">Budha</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Biografi</td>
            <td>
              :<textarea name="Biografi" id="" cols="20" rows="3">
Biografi </textarea
              >
            </td>
          </tr>
          <tr>
            <td>Foto</td>
            <td>
              <img src="1620713851079-indomie.jpg" width="100" height="80" />
            </td>
          </tr>
          <tr>
            <td>Audio</td>
            <td>:<audio src="sample.mp3" controls></audio></td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
